version: 2.1
orbs:
  node: circleci/node@5.1.0
  docker: circleci/docker@2.2.0
jobs:
  lint:
    executor: 
      name: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
  test:
    executor: 
      name: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run test
  build:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t domain314/conint_frontend .
  deliver:
    executor: docker/docker
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker-compose build --push domain314/conint_frontend
  deploy:
    executor: docker/docker
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Deploy to AWS
          command: |
            # deploy to AWS

workflows:
  version: 2
  build-test-and-deliver:
    jobs:
      - lint:
          filters:
            branches:
              only: main
      - test:
          filters:
            branches:
              only: main
      - build:
          filters:
            branches:
              only: main
      - deliver:
          filters:
            branches:
              only: main
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: deploy/production
